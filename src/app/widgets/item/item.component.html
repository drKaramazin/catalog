<div class="item-container" [style.padding-left.px]="paddingLeft">
  <div class="item">
    <div class="name-container">
      <app-pop-up-menu
        class="menu"
        [items]="menuItems"
      ></app-pop-up-menu>
      <span class="name">{{ item.name }}</span>
    </div>
    <div class="price-container">
      <span class="price">{{ item.sale }} &#8381;</span>
    </div>
  </div>
</div>
