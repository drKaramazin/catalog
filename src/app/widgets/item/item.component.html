<div class="item-container" [style.padding-left.px]="marginLeft">
  <div class="item">
    <div class="name-container">
      <i class="fas fa-ellipsis-v menu"></i>
      <span class="name">{{ item.name }}</span>
    </div>
    <div class="price-container">
      <span class="price">{{ item.sale }} &#8381;</span>
    </div>
  </div>
</div>
